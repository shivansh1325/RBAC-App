<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBAC System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Role-Based Access Control (RBAC)</h1>
      <div class="row mt-5">
        <div class="col-md-6">
          <h3>Register</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username</label>
              <input
                type="text"
                id="regUsername"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input
                type="password"
                id="regPassword"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regRole" class="form-label">Role</label>
              <select id="regRole" class="form-select" required>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Moderator">Moderator</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p id="registerMessage" class="text-success mt-2"></p>
        </div>
        <div class="col-md-6">
          <h3>Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input
                type="text"
                id="loginUsername"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input
                type="password"
                id="loginPassword"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
          <p id="loginMessage" class="text-success mt-2"></p>
        </div>
      </div>
      <div class="mt-5">
        <h3>Access Protected Resource</h3>
        <button id="adminButton" class="btn btn-warning">
          Access Admin Endpoint
        </button>
        <p id="adminMessage" class="mt-3 text-danger"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
